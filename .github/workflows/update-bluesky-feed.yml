name: Update Bluesky Feed

on:
  schedule:
    - cron: '0 * * * *'   # hourly
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Bluesky feed
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
        run: node scripts/generate-bluesky-feed.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "ðŸ¤– Update Bluesky feed"
          branch: bot/update-bluesky-feed
          title: "ðŸ¤– Update Bluesky feed"
          body: "Automated feed update"
          add-paths: |
            public/data/bluesky-feed.json
            public/data/bluesky-feed-summary.json
